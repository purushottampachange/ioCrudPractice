
<div class="card p-3">
    <form #movieForm="ngForm">
        <div class="form-group">
            <label for="Title">Title</label>
            <input 
            required
            ngModel
            name="title"
            #title="ngModel"
            type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Title">Dics</label>
            <input 
            required
            ngModel
            name="description"
            #description="ngModel"
            type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Title">Image</label>
            <input 
            required
            ngModel
            name="image"
            #image="ngModel"
            type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="Title">rating</label>
            <input 
            required
            ngModel
            name="rating"
            #rating="ngModel"
            type="text" class="form-control">
        </div>
        <button
        *ngIf="!isinEditMode"
        class="btn btn-block btn-primary">Add Movie</button>
         <button
         (click)="onUpdate()"
         *ngIf="isinEditMode"
         type="button" class="btn btn-block btn-primary">Update Movie</button>
    </form>
</div>
