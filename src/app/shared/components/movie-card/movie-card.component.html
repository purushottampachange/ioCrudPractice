<div class="card h-100 shadow-sm">
  <img [src]="movieObj.image" class="card-img-top" alt="movie poster" style="height: 350px; object-fit: cover" />

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ movieObj.title }}</h5>
    <p class="card-text text-muted">
      {{ movieObj.description }}
    </p>

    <div class="mt-auto">
      <span class="badge badge-success mb-2"> ‚≠ê {{ movieObj.rating }} </span>
      <br />
      <div class="d-flex justify-content-between">
        <button class="btn btn-info btn-sm mt-2">Edit</button>
        <button class="btn btn-danger btn-sm mt-2" (click)="onRemove(movieObj.id)">Remove</button>
      </div>
    </div>
  </div>
</div>
